<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainQuest - Educational Learning Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a6ab10 0%, #9f2828 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgb(237, 241, 238);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 77, 0, 0.981);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3c57c1 0%, #1dbd0e 100%);
            color: rgb(247, 241, 241);
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .age-selection {
            text-align: center;
        }

        .age-selection h2 {
            color: #160202;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .age-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .age-btn {
            background: linear-gradient(135deg, #0ea813 0%, #1512bd 100%);
            color: white;
            border: none;
            padding: 30px 20px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .age-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .age-btn .emoji {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        .progress-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .progress-bar {
            background: #ecf2f5;
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #d24807 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(255, 255, 255);
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: rgb(16, 0, 0);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #f9f9fa;
        }

        .stat-label {
            color: #ffffff;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .level-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .level-btn {
            background: #fdf7f7;
            border: 2px solid #0c26d3;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .level-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .level-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .level-btn.completed {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .level-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .question-section {
            background: #0f7ae6;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
        }

        .voice-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .voice-btn:hover {
            transform: scale(1.1);
            background: #470a70;
        }

        .question-text {
            font-size: 1.4em;
            color: #fffbfb;
            margin: 25px 0;
            line-height: 1.6;
        }

        .question-type-badge {
            display: inline-block;
            background: #ffc107;
            color: #333;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .difficulty-indicator {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .difficulty-easy { background: #4CAF50; color: white; }
        .difficulty-medium { background: #FF9800; color: white; }
        .difficulty-hard { background: #f44336; color: white; }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: rgb(255, 253, 253);
            border: 3px solid #1161a7;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            text-align: left;
            transition: all 0.3s ease;
        }

        .option-btn:hover:not(:disabled) {
            border-color: #667eea;
            transform: translateX(10px);
        }

        .option-btn.selected {
            border-color: #000000;
            background: #fffb04;
        }

        .option-btn.correct {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        .option-btn.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #ddd;
            border-radius: 10px;
            margin: 15px 0;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .feedback.correct {
            background: #e8f5e9;
            border-left: 5px solid #4CAF50;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            border-left: 5px solid #f44336;
            color: #c62828;
        }

        .feedback-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feedback-text {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .badges-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .badge {
            background: #f0f0f0;
            padding: 15px 25px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #999;
            transition: all 0.3s ease;
        }

        .badge.earned {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
            animation: bounce 0.5s ease;
        }

        .badge-icon {
            font-size: 1.5em;
        }

        .final-assessment {
            text-align: center;
        }

        .score-display {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
        }

        .performance-message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .question-text {
                font-size: 1.2em;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
